<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Allergens</title>
    <!-- Link to external stylesheet -->
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <!-- Main container for the allergen management content -->
    <div class="container">
        <!-- Header section with branding -->
        <header>
            <h1>AllergyGuard - Manage Allergens</h1>
        </header>

        <!-- Section for displaying and managing allergens -->
        <section>
            <h2>Current Allergens:</h2>
            <div class="allergen-list">
                <!-- List of allergens dynamically generated by server-side template -->
                {% for allergen in allergens %}
                    <div class="allergen-box">
                        {{ allergen }}
                        <!-- Button to remove allergen -->
                        <button class="remove-allergen" onclick="removeAllergen('{{ allergen }}')">Ã—</button>
                    </div>
                {% endfor %}
            </div>

            <!-- Message display block -->
            {% if message %}
                <p class="alert-info">{{ message }}</p>
            {% endif %}

            <!-- Form to add new allergens -->
            <h2>Add a New Allergen</h2>
            <form method="POST">
                <input type="text" name="allergen" placeholder="Enter new allergen" required>
                <button type="submit" name="action" value="add" class="btn-primary">Add Allergen</button>
            </form>

            <!-- Navigation back to home page -->
            <a href="{{ url_for('index') }}" class="btn-primary">Back to Home</a>
        </section>
    </div>

    <!-- JavaScript for handling allergen removal via AJAX -->
    <script>
        function removeAllergen(allergen) {
            fetch("/manage_allergens", {
                method: "POST",
                headers: {
                    "Content-Type": "application/x-www-form-urlencoded",
                },
                body: `action=remove&allergen=${encodeURIComponent(allergen)}`,
            })
            .then(() => {
                window.location.reload();
            });
        }
    </script>
</body>
</html>
